spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

aws:
  param-store:
    enabled: true
    prefix: /prod/spaghetti-app
    name: spaghetti-app

cloud:
  aws:
    region:
      static: ap-northeast-2 # AWS 리전
    credentials:
      use-instance-profile: true # EC2 인스턴스 프로파일 사용
