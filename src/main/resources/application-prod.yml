spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${/prod/spaghetti-app/db/url}
    username: ${/prod/spaghetti-app/db/user}
    password: ${/prod/spaghetti-app/db/password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret:
    key: ${/prod/spaghetti-app/jwt/secret}
