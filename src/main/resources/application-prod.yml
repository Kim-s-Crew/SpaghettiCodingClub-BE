spring:
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}


cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      profile-name: default
  config:
    enabled: true
    parameterstore:
      enabled: true
