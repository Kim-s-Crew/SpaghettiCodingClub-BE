spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${/prod/spaghetti-app/db/url}
    username: ${/prod/spaghetti-app/db/user}
    password: ${/prod/spaghetti-app/db/password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
    open-in-view: false

jwt:
  secret:
    key: ${/prod/spaghetti-app/jwt/secret}

cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
  config:
    profile: prod
    enabled: true
    parameterstore:
      enabled: true
