config:
  type: aws-parameterstore:/config/spaghetti/

spring:
  config:
    import: ${config.type}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
